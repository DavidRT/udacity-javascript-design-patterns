<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul></ul>
    <div>

        <h2 data-bind="text: currentCat().name"></h2>
        <p data-bind="text: currentCat().levelCat"></p>
        <div data-bind="text: currentCat().clickCount"></div>
        <img data-bind="click: incrementCounter, attr:{src: currentCat().imgSrc}" src="" alt="cute cat">
        <ul data-bind="foreach: currentCat().nicknames">
            <li><span data-bind="text: name"> </span></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
