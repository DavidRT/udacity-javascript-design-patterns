<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker Premium</title>
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet">
  <style>
  .image-cat{
    max-width: 600px;
    max-height: 400px;
  }
  .admin-area{
    display: none;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <br>
        <ul class="cats list-group" id="cats"></ul>
        <button id="adminButton" type="button" class="btn btn-primary">Admin</button>
        <div id="admin-area" class="row admin-area">
        <form>
          <br>
          <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">A-Z</span>
          <input id="frm-name" type="text" class="form-control" placeholder="cat name" aria-describedby="basic-addon1">
          </div>
          <br>
          <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Image</span>
          <input id="frm-image" type="text" class="form-control" placeholder="cat image" aria-describedby="basic-addon1">
          </div>
          <br>
          <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Counter</span>
          <input id="frm-counter" type="text" class="form-control" placeholder="cat counter click" aria-describedby="basic-addon1">
          </div>
          <br>
           <button id="cancel-admin" type="button" class="btn btn-danger">Cancel</button>
            <button id="admin-save" type="button" class="btn btn-success">Save</button>
        </form>
        </div>
      </div>
      <div class="col-md-9">
        <div class="cat-detail" id="cat-detail">
        <h3 id="cat-name"></h3>
        <hr>
        <label id="cat-counter"></label>
        <hr>
        <img class="image-cat" id="cat-image" src=""></div>
      </div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
  </script> 
  <script src="js/main.js">
  </script>
</body>
</html>
